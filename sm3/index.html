<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://github.com/AlinaRsy/basic-js.git">ссылка на гит</a>
    <!-- Необходимо запросить у пользователя 2 цифры (1 - стоимость товара, 2 - количество денег клиента).

если 2 цифры одинаковые вывести сообщение: "Покупка совершена"

если стоимость товара больше денег клиента, необходимо рассчитать сколько не хватает денег и вывести сообщение: "Для покупки не хватает __ р."

если стоимость товара меньше денег клиента, необходимо рассчитать сдачу и вывести сообщение: "Покупка совершена. Сдача __ р." -->
    <script>
        let price = +prompt('Введите цену товара');
        let money = +prompt('Введите кол-во денег');
        if(price>money){
            alert(`Не хватает ${price-money} рублей`);
        }
        else if(price<money){
            alert(`Покупка совершена. Ваша сдача ${money-price} рублей`);
        } else alert('Покупка совершена');
    </script>
</body>
</html>
